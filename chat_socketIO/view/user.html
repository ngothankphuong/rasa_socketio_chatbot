    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i.');
                return;
            }
    
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'vi-VN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
    
            const voiceButton = document.getElementById('btn-voice');
            const inputField = document.getElementById('input_chat');
    
            voiceButton.addEventListener('click', () => {
                if (voiceButton.classList.contains('recording')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
    
            recognition.onstart = () => {
                voiceButton.classList.add('recording');
                voiceButton.innerHTML = '<i class="fas fa-stop"></i>'; // Thay ƒë·ªïi bi·ªÉu t∆∞·ª£ng sang stop
            };
    
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('Voice input:', transcript); // Hi·ªÉn th·ªã trong console
                inputField.value = transcript;
            };
    
            recognition.onspeechend = () => {
                recognition.stop();
            };
    
            recognition.onend = () => {
                voiceButton.classList.remove('recording');
                voiceButton.innerHTML = '<i class="fas fa-microphone"></i>'; // Thay ƒë·ªïi bi·ªÉu t∆∞·ª£ng v·ªÅ micro
            };
    
            recognition.onnomatch = (event) => {
                console.log('Kh√¥ng kh·ªõp v·ªõi gi·ªçng n√≥i');
                inputField.value = 'Kh√¥ng nh·∫≠n d·∫°ng ƒë∆∞·ª£c gi·ªçng n√≥i.';
            };
    
            recognition.onerror = (event) => {
                console.error('L·ªói nh·∫≠n d·∫°ng gi·ªçng n√≥i:', event.error);
                inputField.value = 'L·ªói nh·∫≠n d·∫°ng gi·ªçng n√≥i: ' + event.error;
            };
        });
    </script>
