responses: 
  utter_greet:
  - text: "Chào! bạn tôi có thể giúp gì cho bạn?"
  - text: "Xin chào, bạn cần hỗ trợ gì?"

  utter_ask_dieu_kien_nhan_hoc_bong:
  - text: "Để đủ điều kiện nhận học bổng tại trường Đại học Y Dược Cần Thơ, bạn cần đáp ứng các điều kiện sau:
  - Đạt điều kiện trúng tuyển của chương trình, ngành đào tạo trong cùng khóa tuyển sinh.
  - Trường phải có đủ các điều kiện bảo đảm chất lượng và chưa vượt quá năng lực đào tạo đối với chương trình, ngành đào tạo đó theo quy định của Bộ Giáo dục và Đào tạo.
  - Không thuộc diện sinh viên dự bị.
  - Tích lũy đủ học phần, số tín chỉ và hoàn thành các nội dung bắt buộc khác theo yêu cầu của chương trình đào tạo, đạt chuẩn đầu ra của chương trình.
  - Điểm trung bình tích lũy của toàn khóa học đạt từ trung bình trở lên.
  - Đóng học phí và bảo hiểm y tế đầy đủ, đúng thời hạn.
  - Tham gia lao động công ích, hoạt động tình nguyện, và hoạt động xã hội vì cộng đồng phù hợp với năng lực và sức khỏe.
  Ngoài ra, bạn cũng có thể được xét nhận học bổng khuyến khích học tập hoặc học bổng do các tổ chức, cá nhân trong và ngoài nước tài trợ theo quy định hiện hành.
  Hãy đảm bảo bạn đáp ứng các điều kiện trên và nộp hồ sơ trực tiếp tại Phòng CTSV để được xem xét nhận học bổng."
      
  utter_ask_chinh_sach_ho_tro_sinh_vien:
  - text: "Có, trường Đại học Y Dược Cần Thơ có các chương trình hỗ trợ sinh viên gặp khó khăn về tài chính, bao gồm học bổng khuyến khích học tập và học bổng do các tổ chức, cá nhân tài trợ. Sinh viên có thể được xét giảm học phí và hưởng các chế độ, chính sách theo quy định hiện hành. Ngoài ra, trường cũng có các dịch vụ công tác xã hội, bao gồm hỗ trợ sinh viên có hoàn cảnh đặc biệt, để giúp đỡ sinh viên trong những trường hợp khó khăn."









  utter_ask_mon_hoc_y_duc:
  - text: "Vâng, sinh viên y khoa tại trường chúng tôi được học về y đức như một phần quan trọng trong chương trình đào tạo. Chúng tôi tin rằng y đức là nền tảng đạo đức và chuyên nghiệp trong hành nghề y, vì vậy chúng tôi dành sự chú trọng đặc biệt trong việc trang bị kiến thức và kỹ năng về y đức cho sinh viên.."

  utter_ask_so_luong_khoa:
  - text: "Trường Đại học Y Dược Cần Thơ có tổng cộng 07 khoa đào tạo, bao gồm: khoa Y, khoa khoa học cơ bản, khoa điều dưỡng, khoa Dược, khoa Răng hàm mặt (RHM), và khoa Y tế công công (YTCC), khoa kĩ thuật y học"

  utter_ask_dia_chi_cua_truong:
  - text: "Trụ sở chính của Trường Đại học Y Dược Cần Thơ hiện nay được đặt tại địa chỉ 179 đường Nguyễn Văn Cừ, quận Ninh Kiều, thành phố Cần Thơ."
  
  utter_ask_sinh_vien_cua_truong_moi_nam:
  - text: " Hiện tại, trường Đại học Y Dược Cần Thơ có quy mô đào tạo gần 3.000 sinh viên."

  utter_ask_csvc_cua_truong:
  - text: "Trường Đại học Y Dược Cần Thơ đã không ngừng phát triển và đầu tư vào cơ sở vật chất, nhằm tạo ra môi trường học tập và nghiên cứu hiện đại cho sinh viên và giảng viên.
  Trường đã có những bước tiến đáng kể trong việc xây dựng và mở rộng cơ sở vật chất, đặc biệt là kể từ năm 2010 khi chuyển về cơ sở mới. Hiện tại, trường có diện tích 30,95 ha, bao gồm các khối khoa, giảng đường, phòng thí nghiệm, và ký túc xá cho sinh viên.
  Với sự phát triển này, trường đã đáp ứng được nhu cầu về cơ sở vật chất hiện đại, tạo điều kiện thuận lợi cho công tác đào tạo và nghiên cứu. Trường cũng liên tục cải tiến và nâng cấp các điều kiện học tập, nghiên cứu, và ứng dụng công nghệ số trong hoạt động của trường.
  Do đó, có thể khẳng định rằng Trường Đại học Y Dược Cần Thơ đã trang bị cơ sở vật chất hiện đại và không ngừng nâng cấp để đáp ứng nhu cầu ngày càng cao của sinh viên và giảng viên."

  utter_ask_so_nganh_dao_tao:
  - text: "Trường Đại học Y Dược Cần Thơ có tổng cộng 10 mã ngành đào tạo, bao gồm:
  1. Y đa khoa
  2. Răng hàm mặt
  3. Dược học
  4. Y học dự phòng
  5. Y học cổ truyền
  6. Y tế công cộng
  7. Kỹ thuật xét nghiệm y học
  8. Hộ sinh
  9. Kỹ thuật hình ảnh y học
  10. Và nhiều ngành khác.
  Trường có 4 khoa chính: Khoa Y, Khoa Dược, Khoa Răng hàm mặt, và Khoa Y học cổ truyền và dân tộc học (YTCC).
  Các chương trình đào tạo được xây dựng theo đơn vị tín chỉ và đáp ứng chuẩn chương trình đào tạo của Bộ Giáo dục và Đào tạo."







  utter_ask_yeu_cau_tuyen_sinh:
  - text: "Trường Đại học Y Dược Cần Thơ có một số yêu cầu cho việc tuyển sinh, bao gồm:
- Sinh viên phải đạt điều kiện trúng tuyển của chương trình, ngành đào tạo trong cùng khóa tuyển sinh.
- Điểm của thí sinh phải đảm bảo nguyện vọng 1 hoặc năm cuối khóa, không thuộc diện bị xem xét buộc thôi học và còn đủ thời gian học tập theo quy định.
- Trường có đủ các điều kiện bảo đảm chất lượng và chưa vượt quá năng lực đào tạo theo quy định của Bộ Giáo dục và Đào tạo.
- Thí sinh tham gia kỳ thi THPT năm 2024 và không sử dụng kết quả bảo lưu.
- Sinh viên phải chấp hành chủ trương, đường lối của Đảng, chính sách, pháp luật của Nhà nước, điều lệ trường đại học và các quy chế, nội quy, quy định của trường.
- Đảm bảo tiêu chuẩn đầu vào và đầu ra chất lượng cao, cũng như đáp ứng các tiêu chí về sự hài lòng của các bên liên quan và đa dạng hóa loại hình đào tạo.
Những yêu cầu trên là những điều kiện cơ bản để được xét tuyển vào Trường Đại học Y Dược Cần Thơ."
  utter_ask_nganh_dao_tao_moi:
